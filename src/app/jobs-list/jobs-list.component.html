<div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"
             *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
      
        <div class="example-table-container">
      
          <table mat-table [dataSource]="data" class="example-table"
                 matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let row">{{row.title}}</td>
            </ng-container>
      
            <ng-container matColumnDef="companyname">
              <th mat-header-cell *matHeaderCellDef>Company Name</th>
              <td mat-cell *matCellDef="let row">{{row.companyname}}</td>
            </ng-container>
      
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef>Location</th>
              <td mat-cell *matCellDef="let row">{{row.location}}</td>
            </ng-container>

            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef>Salary</th>
                <td mat-cell *matCellDef="let row">{{row.salary}}</td>
            </ng-container>

            <ng-container matColumnDef="applylink">
                <th mat-header-cell *matHeaderCellDef>Apply Link</th>
                <td mat-cell *matCellDef="let row">{{row.applylink}}</td>
            </ng-container>
      
            <ng-container matColumnDef="created">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                Created
              </th>
              <td mat-cell *matCellDef="let row">{{row.created | date}}</td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      
        <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
      </div>
